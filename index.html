<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Música</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<img src="20241020_172244.png" alt="Mini Logo" style="width: 100px; height: auto;">
    <div class="navbar">
        <button onclick="showScreen('home')" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">home</i>
        </button>
        <button onclick="showScreen('search')" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">search</i>
        </button>
    </div>

    <!-- Pantalla de Inicio -->
    <div id="home" class="screen active">
        <h2>Recomendaciones</h2>
        <div id="recommendedSongs" class="song-list"></div>
    </div>

    <!-- Pantalla de Búsqueda -->
    <div id="search" class="screen">
        <h2>Buscar Canciones</h2>
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Buscar canciones..." class="mdl-textfield__input">
            <button onclick="searchSongs()" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div id="searchResults" class="song-list"></div>
    </div>

    <!-- Reproductor de Música -->
    <div class="music-player" id="musicPlayer" style="display: none;">
        <h3 id="currentSongTitle">Reproduciendo: </h3>
        <iframe id="player" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Botón Flotante -->
    <button id="togglePlayer" class="floating-button" onclick="togglePlayer()">
        <i class="material-icons" id="toggleIcon">play_arrow</i>
    </button>

    <script src="main.js"></script>
</body>
</html>
